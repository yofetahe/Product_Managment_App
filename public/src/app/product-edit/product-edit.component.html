<h3>Create New Product</h3>

<div>

  <form method="POST">    
    <label for="">Title:</label>
    <input type="text" [(ngModel)]="product[0].title" name="product.title" >
    <label for="">Price:</label>
    <input type="text" [(ngModel)]="product[0].price" name="product.price" >
    <label for="">Image:</label>
    <input type="text" [(ngModel)]="product[0].image" name="product.image" >
    <div class="input-field col s12">
      <label for="textarea1">Product Description</label>
      <textarea [(ngModel)]="product[0].description" rows="4" name="product.description" class="materialize-textarea"></textarea>
      
    </div>

    <button class="waves-effect waves-light btn" [routerLink]="['/product']">Cancel</button> &nbsp;
    <button class="waves-effect waves-light btn" (click)="updateProductInfo()">Submit</button>
  </form>
  
</div>
